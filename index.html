<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulador de Financiamento</title>
</head>
<body>
    <h2>Simulador de Financiamento com Sistema de Amortizacao Constante (SAC)</h2>
    <input id="textoValor" type="text" placeholder="Valor do bem">
    <input id="textoEntrada" type="text" placeholder="Valor da entrada">
    <input id="textoTaxaJuros" type="text" placeholder="Taxa de juros (%)">
    <input id="textoPrazo" type="text" placeholder="Prazo (meses)">
    <button id="botaoCalcular">Calcular</button>
    <input id="comCarencia" type="checkbox">Com carencia?

    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>
    
    <p></p>

    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Valor de parcela</th>
                <th>Amortizacao</th>
                <th>Juros</th>
                <th>Saldo devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
        </tbody>
    </table>

    <script type="module" src="./index.js"></script>
</body>
</html>
